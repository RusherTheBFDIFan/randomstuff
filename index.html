<html>
    <head>
        <title>
            BFB Characters
        </title>
    </head>
    <body>
        <h1>
            Open Console
        </h1>
        <script>
            console.log ("I am a console script");
            var name_1 = "Pen";
            console.log (name_1);

            var team_1 = " (Are You Okay)";
            console.log (team_1);

            var namewithteam_1 = name_1.concat(team_1);
            console.log (namewithteam_1);

            var lengthofnamewithteam_1 = namewithteam_1.length;
            console.log (lengthofnamewithteam_1);

            var name_2 = "Pen is a contestant in Battle for BFDI.";
            console.log (name_2);

            var replace_name_2 = name_2.replace("Pen","Lollipop");
            console.log (replace_name_2);

            var capital_name = "PEN";
            var making_lowercase = capital_name.toLowerCase();
            console.log (making_lowercase);

            var small_name = "lollipop";
            var making_uppercase = small_name.toUpperCase();
            console.log (making_uppercase);

            var square_root = Math.sqrt(49);
            console.log (square_root);

            var maximum_number = Math.max(123,0);
            console.log (maximum_number);

            var minimum_number = Math.min(123,0);
            console.log (minimum_number);

            var exponents = Math.pow(13,4);
            console.log (exponents);

            var big_number = 3.141592653589793238462643383279502884197169399375105820974944592307816406286;
            console.log (big_number);

            var to_fixed = big_number.toFixed(20);
            console.log (to_fixed);

            var numberone = 123456789;
            var numbertwo = 987654321;
            console.log (numberone+numbertwo);

            var numberonetostring = numberone.toString();
            var numbertwotostring = numbertwo.toString();
            console.log (numberonetostring+numbertwotostring);

            var typeofnumber = 123456789;
            console.log (typeof typeofnumber);

            var typeofstring = "123456789";
            console.log (typeof typeofstring);

            var incrementnumber = 987654321;
            incrementnumber++;
            console.log(incrementnumber);

            var decrementnumber = 987654321;
            decrementnumber--;
            console.log(decrementnumber);
        </script>
    </body>
</html>
